<div>
  <form #userForm="ngForm">
    <div [hidden]="userForm.submitted">
      <div class="cross-validation"
           [class.cross-validation-error]="userForm.errors?.['identityRevealed'] && userForm.touched || userForm.dirty">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" required [(ngModel)]="user.email"
                 #email="ngModel">
          <div *ngIf="email.invalid && (email.dirty || email.touched)">
            <ngb-alert [type]="'danger'">
              <div *ngIf="email.errors?.required">Email is required</div>
              <div *ngIf="email.errors?.email">Email must be valid</div>
            </ngb-alert>
          </div>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required minlength="3"
                 [(ngModel)]="user.password" #password="ngModel">
          <div *ngIf="password.invalid && (password.dirty || password.touched)">
            <ngb-alert [type]="'danger'">
              <div *ngIf="password.errors?.required">Password is required</div>
              <div *ngIf="password.errors?.minlength">Password must be at least 3 characters long</div>
            </ngb-alert>
          </div>

          <p>Complete the form to enable the login successfully</p>
          <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Login</button>
          <button type="button" style="margin-left: .5rem" class="btn btn-secondary"
                  (click)="userForm.resetForm({})">Reset Form</button>
        </div>
      </div>
    </div>
  </form>
</div>
